<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap Anywhere</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
    }
    #overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div>
    <h1>We Live, We Love, We Lie</h1>
    <p>Tap anywhere to hear the truth ðŸ˜ˆ</p>
    <audio id="prankAudio" preload="auto">
      <source src="sounds/Samsung messages sound effect.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const audio = document.getElementById('prankAudio');

    overlay.addEventListener('click', () => {
      audio.play();
      overlay.style.display = 'none';
    });
  </script>
</body>
</html>
